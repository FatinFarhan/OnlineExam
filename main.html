<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Demo Site</title>
		<link rel="stylesheet" href="CSS/main.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="box">
				<form class="login_form" name="login_form" onsubmit="submitForm(event)">
					<input
						class="login icon1"
						type="text"
						name="name"
						placeholder="Enter Name"
						required
					/>
					<input
						class="login icon2"
						type="password"
						name="pass"
						placeholder="Password"
						required
					/>
					<button type="submit" class="login bttn">Login</button>
				</form>
			</div>
			<img src="Image/Asset.svg" class="start" />
			<script src="JS/script.js"></script>
		</div>
	</body>
</html>
